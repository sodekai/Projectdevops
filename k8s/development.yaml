apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: development
  template:
    metadata:
      labels:
        app: development
    spec:
      containers:
      - name: my-app-service
        image: sodekai/docker-gs-ping:latest
        ports:
        - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: my-app-service
  namespace: default
  labels:
    app: development
spec:
  selector:
    app: development
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8081
  type: ClusterIP
